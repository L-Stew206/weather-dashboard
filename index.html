<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <h3 class=>Search for a City</h3>
        
        <div class="container col-3"> 
            <input type="text" id="search-input" class="form-control" placeholder="Seattle">
            <!-- <button id="searchBtn">search</button> -->
        </div>
        <br>
    
        
        <div class="d-grid gap-2 col-6 w-10">
            <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
            <br>
            <button class="btn btn-primary" type="button">Clear History</button>
          </div>

        
        
        
        
        
        
        
        <div id="currentDay">
            <span id="weatherIcon"></span>   
            <p id="temp"></p>
            <p id="wind_speed"></p>
            <p id="humidity"></p>
            <p id="uv-index"></p>
        </div>
        <br>
       
        <div id="5-day-forcast">
            <h4>5-Day-Forecast:</h4>
            <div id="card-holder" class="row"></div>
        </div>

        
        
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
